<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic' rel='stylesheet'>



  <title>CONTROL PIE CONFIG APP</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <meta name="description" content="Application dedicated to customize your Control Pie device">
  <meta name="author" content="Joaquin Rodriguez">

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

</head>

<body>
  <div style="background:transparent !important" class="text-center">
    <h3 style="color: antiquewhite" ;>CONTROL PIE CONFIGURATOR</h3>
    <img alt="CONTROL PIE" src="pedal.jpg" class="rounded img-fluid" ;>
  </div>
  <!-- NOTE: IMAGEN Y TITULO -->


  <div class="container">

    <div class="text-center">
      <div id="alertConnect">
        <h4>Please connect your CONTROL PIE to USB PORT.</h4>
      </div>
      <label id="btnAlertConnect" class="btn btn-warning invisible blink">THEN CLICK HERE</label>

    </div>

    <div class="card">
      <div class="card-header bg-info text-white">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-4" role="group" aria-label="First group">
            <div class="btn-group btn-group-justified">
              <div class="btn-group" role="group">
                <div class="btn-group btn-group-toggle" role="group" aria-label="Button group with nested dropdown">
                  <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    choose preset..
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#" id="preset1">Preset 1</a>
                    <a class="dropdown-item" href="#" id="preset2">Preset 2</a>
                    <a class="dropdown-item" href="#" id="preset3">Preset 3</a>
                    <a class="dropdown-item" href="#" id="preset4">Preset 4</a>
                    <a class="dropdown-item" href="#" id="preset5">Preset 5</a>
                    <a class="dropdown-item" href="#" id="preset6">Preset 6</a>
                  </div>
                </div>
              </div>
              <button id="btnBank1" class="btn btn-dark btn-sm" type="button" aria-expanded="false" data-placement="top" title="Choose Bank 1" disabled="disabled">
                Select BANK 1
              </button>
              <button id="btnBank2" class="btn btn-dark btn-sm" type="button" aria-expanded="false" data-placement="top" title="Choose Bank 2" disabled="disabled">
                Select BANK 2
              </button>
              <button id="editBtns" class="btn btn-dark btn-sm" type="button" data-toggle="collapse" data-target="#collapsePresets" aria-expanded="false" aria-controls="collapsePresets" data-toggle="tooltip" data-placement="top"
                title="Elige el preset" disabled>
                EDIT BUTTON's ACTIONS
              </button>
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="First group">
            <button class="btn btn-dark btn-sm" type="button" title="muestra dispositivos midi">
              MIDI Learn..
            </button>
          </div>

        </div> <!-- NOTE:  PRESET Y BANK SELECTOR-->
      </div>


      <div class="card-body .bg-dark collapse" id="collapsePresets">
        <div class="card .bg-dark" style="width:33vw">

          <img alt="CONTROL PIE" src="pedal_btns.jpg" class="card-img-top rounded" style="width:100%">
          <div class="card-body .bg-dark">
            <button type="button" class="btn btn-outline-primary">1</button>
            <button type="button" class="btn btn-outline-primary">2</button>
            <button type="button" class="btn btn-outline-primary">3</button>
            <button type="button" class="btn btn-outline-primary">4</button>
            <button type="button" class="btn btn-outline-primary">5</button>
            <button type="button" class="btn btn-outline-primary">External</button>

          </div>
        </div>


      </div>
    </div>



  </div> <!-- NOTE: END OF MAIN CONTAINER -->


</body>
